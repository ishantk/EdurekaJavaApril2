<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table of Number</title>

	<script type="text/javascript">

		var request;

		function sendInfo(){

			if(window.XMLHttpRequest){
				request = new XMLHttpRequest();
			}else{
				request = new ActiveXObject("Microsoft.XMLHTTP"); 
			}

			var v = document.tableForm.txtNum.value;
			var url = "printtable.jsp?num="+v;

			try{

				request.onreadystatechange = getInfo;
				request.open("GET", url, true);	
				request.send();

			}catch(e){
				alert("Some Exception!!");
			}
		}

		function getInfo(){
			if(request.readyState == 4){
				var res = request.responseText;
				document.getElementById("data").innerHTML = res;
			}
		}
		

	</script>

</head>
<body>
	
	<center>
	<h3>Table of a Number</h3>
	
	<form name="tableForm">
		Enter a Number<input type="text" name="txtNum" placeholder="eg:5" onkeyup="sendInfo()"/><br/>
	</form>
	
	<b>
	<span id="data">
	
	</span>
	</b>
	
	</center>
</body>
</html>
